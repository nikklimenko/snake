<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

<div class="container" id="container">
    <div class="info">
        <button class="button" id="start">Start</button>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
</div>
<div class="container">
    <div class="mobile-controller">
        <div class="top">
            <button type="button" class="control-btn btn-up" id="up-arr">&#8593;</button>
        </div>
        <div class="middle">
            <button type="button" class="control-btn btn-left" id="left-arr">&#8592;</button>
            <button type="button" class="control-btn btn-right" id="right-arr">&#8594;</button>
        </div>
        <div class="bottom">
            <button type="button" class="control-btn btn-down" id="down-arr">&#8595;</button>
        </div>
    </div>
</div>


<script src="./src/js/app.js" type="module"></script>
</body>
</html>
